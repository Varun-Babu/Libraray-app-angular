<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <br>
            <div class="card" >
                <div class="card-body">
                    <br>
                  <h5 class="card-title">SEARCH BOOKS</h5>
                  <div class="row g-3">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Book Title</label>
                        <input name="title" [(ngModel)]="title" type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                        <button (click)="readValue()" class="btn btn-outline-dark">Search</button>
                    </div>
                </div>
                  
                </div>
              </div>
                </div>
            </div>
            <br>
                <div class="row">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <div class="row g-3">
                            <div class="col col-12 col-sm-4 col-md-4 col-lg-3 col-xxl-3 col-xxl-3" *ngFor="let i of searchResult">  
                                <div class="card text-white bg-dark mb-3" >
                                    <img class="img-top" width="200" height="200"src="https://www.pngitem.com/pimgs/m/607-6071193_free-book-clipart-transparent-book-images-and-book.png" class="card-img-top" alt="...">
                                    <div class="card-body">
                                      <h5 class="card-title">{{i.title}}</h5>
                                      <p class="card-text">{{i.author}}</p>
                                      <a href="#" class="btn btn-outline-light">View More</a>
                                    </div>
                                  </div>    
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
